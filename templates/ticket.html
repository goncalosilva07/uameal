<!DOCTYPE html>
<html lang="en">

<style>
  .select2-selection.select2-selection--single {
    height: 35px;
  }
</style>

<div class="row mt-4">
  <div class="col-lg-12 mb-lg-0 mb-4">
    <div class="card ">
      <div class="card-header pb-0 p-3">
        <div class="d-flex justify-content-between">
          <h6 class="mb-2">Senhas</h6>
        </div>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-md-4">
            <div class="form-group">
              <label class="form-control-label">Dia</label>
              <input class="form-control" type="date" onfocus="focused(this)" onfocusout="defocused(this)">
            </div>
          </div>

          <div class="col-md-8"></div>

          <div class="col-md-4">
            <div class="form-group">
              <label class="form-control-label">Prato Principal</label>
              <select class="form-control dropdown_meal" style="height: 35px" onfocus="focused(this)" onfocusout="defocused(this)"></select>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</html>

<script>

  $(document).ready(function () {

    $('.dropdown_meal').select2({
      selectOnClose: true,
    });

  });

</script>
