<body>

                    <button class="btn numberBtn" value="4"

                        <img src="../static/images/numbers/4.png" style="width: 50%;">
                    </button>


                    <button class="btn numberBtn" value="5"

                        <img src="../static/images/numbers/5.png" style="width: 50%;">
                    </button>


                    <button class="btn numberBtn" value="6"
                        style="background-color: #C8AB37; width: 17vh; height: 15vh; border-radius: 30px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);">
                        <img src="../static/images/numbers/6.png" style="width: 50%;">

                <div

                    <button class="btn" id="deleteBtn"

                        <img src="../static/images/delete.png" style="width: 70%;">
                    </button>

                    <button class="btn numberBtn" value="0"

                    <button class="btn" id="doneBtn"
                        style="background-color: #C8AB37; width: 17vh; height: 15vh; border-radius: 30px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);">

            </div>
        </div>
    </div>
    </div>

</html>

<script>

    function clearInput() {
        $("#pinInput").val("")

    }

    function addNumber(e) {
        var number = e.delegateTarget.value;

        $("#pinInput").val($("#pinInput").val() + number);
    }

    function login() {

        var obj = {
            mecNumber: 120764,
            pin: $("#pinInput").val()
        };

        $.ajax({
            url: "http://127.0.0.1:5000/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(obj),
            success: function (data) {
                localStorage.setItem("mecNumber", data.mecNumber);
                localStorage.setItem("name", data.name);
                localStorage.setItem("enc", data.enc);
                //var url = "home.html?mecNumber=" + encodeURIComponent(data.mecNumber);
                var url = "/contentHub";
                window.location.href = url;
            },
            error: function (data) {
                alert(data.responseText);
                clearInput();
            }
        });
    }

    $(document).ready(function () {

        $("#deleteBtn").on("click", clearInput);

        $(".numberBtn").on("click", function (e) {
            addNumber(e);
        });

        $("#doneBtn").on("click", function (e) {
            login();
        });

    });

</script>
